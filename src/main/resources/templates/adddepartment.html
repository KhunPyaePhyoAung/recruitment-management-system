<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Department</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
 <style>
            body{background-color: #e3e8e7;
    
        </style> 
</head>
<body>
	<div class="container mt-2 py-3">
	<div class="row">
            <div class="offset-sm-1 col-sm-10 col-md-8 offset-md-2">
                <h2 class="fs-4 fw-bold">Add New Department</h2>
            </div>
        </div>
		<form class="mt-4">
			<div class="row mb-4">
				<div class="col-md-2"></div>
				<label for="departmentId" class="col-md-2 col-form-label">ID</label>
				<div class="col-md-4">
					<input th:type="text" class="form-control"
						placeholder="DepartmentID" id="departmentId">
				</div>
			</div>
			
				<div class="row mb-4">
					<div class="col-md-2"></div>
					<label for="departmentName" class="col-md-2 col-form-label">Name</label>
					<div class="col-md-4">
						<input th:type="text" class="form-control"
							placeholder="DepartmentName">
					</div>
				</div>
				<div class="row mb-4">
                <div class="col-md-4"></div>
                 <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/admin/user/search}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
			</form>
	</div>



</body>
</html>
