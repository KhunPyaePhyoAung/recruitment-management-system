<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Team Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	<div th:replace="nav-bar :: navbar('teams')"></div>
	<div class="container bg-white mt-2 pt-3">
		<form class="row g-3 mt-3" action="#"
			th:action="@{/admin/team/search}">

			<div class="col-auto">
				<input name="keyword" th:value="${param.keyword}" type="text" class="form-control">
			</div>

			<div class="col-auto">
				<a th:href="@{/admin/team/search}" type="reset" class="btn btn-primary ">
					<span class="material-symbols-outlined"> restart_alt </span>
				</a>

			</div>
			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/admin/team/edit}" class="btn btn-secondary">
					<span class="material-symbols-outlined">add_circle</span>
				</a>
			</div>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>

					<th>Name</th>
					<th>Department</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="team : ${teamList}">
					<td th:text="${team.name}"></td>
					<td th:text="${team.department.name}"></td>
					<td>
						<a th:href="@{/admin/team/edit(id=${team.id})}" class="btn btn-warning ">
							<span
							class="material-symbols-outlined"> edit </span>
						</a>
						<form class="d-inline-block" th:action="@{/admin/team/delete(id=${team.id})}" method="post">
							<button class="btn btn-danger">
								<i class="fa-regular fa-trash-can"></i>
							</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
