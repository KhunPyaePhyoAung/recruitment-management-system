<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajax</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
	<div th:replace="nav-bar :: navbar('ajax')"></div>

	<div class="container-fluid mt-2 py-3">
        <div class="row">
            <div class="offset-3 col-3">
                <select name="department" id="department" class="form-select">
                    <option th:each="dept: ${departments}" th:text="${dept.name}" th:value="${dept.id}"></option>
                </select>
            </div>
            <div class="col-3">
                <select name="team" id="team" class="form-select">
                </select>
            </div>
        </div>
		
	</div>

    <script type="text/javascript" th:src="@{/resources/js/ajax.js}"></script>
</body>
</html>
