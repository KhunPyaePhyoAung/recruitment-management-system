<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

	<div th:replace="nav-bar :: navbar('users')"></div>

	<div class="container-fluid bg-white mt-2 pt-3">
		<h2 class="fs-4 fw-bold">User Management</h2>


		<form class="row g-3 mt-3" action="#" th:action="@{/admin/user/search}"
			method="post">

			<div class="col-auto">

				<input name="keyword" type="text" class="form-control">
			</div>

			<div class="col-auto">
				<button type="reset" class="btn btn-primary ">
					<span class="material-symbols-outlined"> restart_alt </span>
				</button>

			</div>


			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/admin/user/add}" class="btn btn-secondary">
					<span class="material-symbols-outlined"> person_add </span>
				</a>
			</div>

		</form>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Role</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="u: ${list}">
					<td th:text="${u.code}"></td>
					<td th:text="${u.name}"></td>
					<td th:text="${u.email}"></td>
					<td th:text="${u.phone}"></td>
					<td th:text="${u.role.displayName}"></td>
					<td th:text="${u.gender.displayName}"></td>
					<td><a th:href="@{/admin/user/edit(id=${u.id})}" class="btn btn-warning "><span
							class="material-symbols-outlined"> edit </span> </a> <a
						th:href="@{/admin/user/delete(id=${u.id})}" class="btn btn-info"><span
							class="material-symbols-outlined"> delete </span></a> <a
						th:href="@{/admin/user/detail}" class="btn btn-success"> <span
							class="material-symbols-outlined"> info </span>
					</a></td>



				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
