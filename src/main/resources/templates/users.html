<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link

<body>

	<div class="container mt-3">
		<h2>User List</h2>


		<form class="row g-3 mt-3 ms-2" action="#" th:action="@{/usersearch}"

				<input type="text" class="form-control">
			</div>


			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-secondary "
					th:onclick="location.href = '/user';">
					<span class="material-symbols-outlined"> person_add </span>
				</button>

			</div>

		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Role</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

					<td><a th:href="@{/setupUpdateUser(id=${id})}"
						class="btn btn-warning "><span
							class="material-symbols-outlined"> edit </span> </a> <a
						th:href="@{/deleteUser(id=${id})}" class="btn btn-info mb-3"><span
							class="material-symbols-outlined"> delete </span></a> <a
						th:href="@{/detail(id=${id})}" class="btn btn-success mb-3"> <span
							class="material-symbols-outlined"> info </span>
					</a></td>



				</tr>



				<tr>
					<td>002</td>

					<td>09425436233</td>

				</tr>


				<tr>
					<td>003</td>
					<td>Marry</td>

					<td>09955049889</td>
					<td>Human Resource</td>
					<td>Others</td>
					<td><a th:href="@{/setupUpdateUser(id=${id})}"
						class="btn btn-warning "><span
							class="material-symbols-outlined"> edit </span></a> <a
						th:href="@{/deleteUser(id=${id})}" class="btn btn-info mb-3"><span
