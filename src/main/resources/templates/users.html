<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

	<div class="container mt-3">
		<h2>User List</h2>


		<form class="row g-3 mt-3 ms-2" action="#" th:action="@{/usersearch}"
			method="post" th:object="${user}">

			<div class="col-auto">

				<input type="text" class="form-control">
			</div>


			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-secondary "
					th:onclick="location.href = '/admin/user/add';">
					<span class="material-symbols-outlined"> person_add </span>
				</button>

			</div>

		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Role</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td>001</td>
					<td>John</td>
					<td>john@example.com</td>
					<td>09455904151</td>
					<td>Project Manager</td>
					<td>Male</td>
					<td><a th:href="@{/admin/user/edit}"
						class="btn btn-warning "> Update </a>
					<a th:href="@{/deleteUser(id=${id})}"
						class="btn btn-info mb-3">Delete</a>
					<a>Detail Info</a></td>
					
						

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
