<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departments</title>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
	<div class="row mt-3">
		<div class="col-12 col-xl-6 my-3"
			th:each="dept : ${departmentPage.content}">
			<div class="card shadow-sm">
				<div class="card-body">
					<div class="d-flex text-black align-items-center">
						<div class="flex-shrink-0">
							<img
								src="https://png.pngtree.com/template/20191014/ourlarge/pngtree-building-and-construction-logo-design-template-navy-blue-image_317812.jpg"
								alt="Generic placeholder image" class="img-fluid"
								style="width: 50px; border-radius: 10px;">
						</div>

						<div class="flex-grow-1 ms-3">
							<div class="row">
								<label class="col-12 fs-5 fw-bold">[[${dept.name}]]</label> <label
									class="col-12 fs-6 fw-bold mt-1 text-success"> <svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor" class="bi bi-people-fill"
										viewBox="0 0 16 16">
                                            <path
											d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                        </svg> [[${dept.teams.size()}]]
								</label>
							</div>
						</div>

						<div class="dropdown">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								fill="currentColor" class="bi bi-three-dots-vertical"
								viewBox="0 0 16 16" type="button" id="dropdownMenu2"
								data-bs-toggle="dropdown" aria-expanded="false">
                                    <path
									d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
								<li><a class="dropdown-item"
									th:href="@{/department/edit(id=${dept.id})}"> <svg
											xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-pencil-square"
											viewBox="0 0 16 16">
                                            <path
												d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                            <path fill-rule="evenodd"
												d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                          </svg> Edit
								</a></li>
								<li>
									<form th:action="@{/department/delete(id=${dept.id})}"
										method="post">
										<button class="dropdown-item">
											<svg xmlns="http://www.w3.org/2000/svg" width="16"
												height="16" fill="currentColor" class="bi bi-trash"
												viewBox="0 0 16 16">
                                                <path
													d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                <path
													fill-rule="evenodd"
													d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                            </svg>
											Delete
										</button>
									</form>
								</li>

							</ul>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<nav aria-label="Pagination" th:if="${departmentPage.totalPages > 0}"
		class="mt-3">
		<ul class="pagination justify-content-center bg-white">
			<li class="page-item"
				th:classappend="${departmentPage.number + 1 == 1} ? 'disabled'">
				<a th:replace="page-nav :: department(1, '<<', 'First Page')"></a>
			</li>
			<li class="page-item font-weight-bold"
				th:classappend="${departmentPage.number + 1 == 1} ? 'disabled'">
				<a
				th:replace="page-nav :: department(${departmentPage.number}, 'Prev', 'Previous Page')"></a>
			</li>
			<li class="page-item disabled"
				th:if="${departmentPage.number - 1 > 1}"><a class="page-link"
				href="#">...</a></li>
			<li class="page-item"
				th:classappend="${page == departmentPage.number + 1} ? 'active'"
				th:each="page : ${#numbers.sequence(departmentPage.number + 1 > 2 ? departmentPage.number - 1 : 1, departmentPage.number + 3 < departmentPage.totalPages ? departmentPage.number + 3 : departmentPage.totalPages)}">
				<a
				th:replace="page-nav :: department(${page}, ${page}, 'Page ' + ${page})"></a>
			</li>
			<li class="page-item disabled"
				th:if="${departmentPage.number + 3 < departmentPage.totalPages}">
				<a class="page-link" href="#">...</a>
			</li>
			<li class="page-item font-weight-bold"
				th:classappend="${departmentPage.number + 1 == departmentPage.totalPages} ? 'disabled'">
				<a
				th:replace="page-nav :: department(${departmentPage.number + 2},'Next', 'Next Page')"></a>
			</li>
			<li class="page-item"
				th:classappend="${departmentPage.number + 1 == departmentPage.totalPages} ? 'disabled'">
				<a
				th:replace="page-nav :: department(${departmentPage.totalPages}, '>>', 'Last Page')"></a>
			</li>
		</ul>
	</nav>

</body>
<script type="text/javascript">
	function changePageSize() {
		$("#pageParamInput").val("1");
		$("#searchForm").submit();
	}
</script>
</html>
