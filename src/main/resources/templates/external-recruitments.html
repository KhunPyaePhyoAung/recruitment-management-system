<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>External Recruitments</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
    <div th:replace="nav-bar :: navbar('resources')"></div>
    <main class="container-fluid mt-2 py-3">
        <div class="row">
            <div class="col">
                <h2 class="fs-5 fw-bold">External Recruitment Resources</h2>
            </div>
        </div>

        <form id="searchForm" th:action="@{/manager/recruitment/search/external}" class="row mt-4">
			<div class="col-auto">
				<div class="input-group">
					<input class="form-control" type="text" name="keyword" placeholder="Search" />
					<a th:href="@{/manager/recruitment/search/external}" class="input-group-text">
						<i class="fa-solid fa-delete-left"></i>
					</a>
					<button class="btn btn-primary" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</div>
			
			<div sec:authorize="hasAuthority('ADMIN')" class="col-auto">
				<a th:href="@{/admin/user/edit}" class="btn btn-success">
					<i class="fa-solid fa-plus"></i>
					Add New
				</a>
			</div>
        </form>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>PIC</th>
                    <th>Contact Person</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>DATAG001</td>
                    <td>Job.com</td>
                    <td>U Mg Mg</td>
                    <td>Ma Thidar</td>
                    <td>jobcom@gmail.com</td>
                    <td>098383736363</td>
                    <td>
                        <a href="" class="btn btn-primary">
                            <i class="fa-solid fa-anchor"></i>
                        </a>
                        <a href="" class="btn btn-success">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a href="" class="btn btn-secondary">
                            <i class="fa-solid fa-circle-info"></i>
                        </a>
                        <a href="" class="btn btn-danger">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
