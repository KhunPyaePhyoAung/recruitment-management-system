<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
    <div th:replace="nav-bar :: navbar('resources')"></div>
    <main class="container-fluid mt-2 py-3">
        <div class="row">
            <div class="offset-2 col-8">
                <h2 class="fs-4 fw-bold" th:text="${title}"></h2>
            </div>
        </div>
        <form th:action="@{/hr/recruitment/external/save}" method="post" th:object="${recruitmentResource}" class="mt-3">
        	<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{deleted}">
            <div class="row">

				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Code</label>
                        <input type="text" class="form-control" th:field="*{code}">
						<label th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></label>
					</div>
				</div>

				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></label>
					</div>
				</div>
			</div>

            <div class="row mt-3">

				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">PIC</label>
                        <input type="text" class="form-control" th:field="*{pic}">
						<label th:if="${#fields.hasErrors('pic')}" th:errors="*{pic}" class="text-danger"></label>
					</div>
				</div>

				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" th:field="*{contactPerson}">
						<label th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}" class="text-danger"></label>
					</div>
				</div>
			</div>

            <div class="row mt-3">

				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
						<label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></label>
					</div>
				</div>

				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
					</div>
				</div>
			</div>

            <div class="row mt-3">

				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Type</label>
                        <select name="" id="" class="form-select" th:field="*{type}">
							<option th:each="g:${T(team.ojt7.recruitment.model.entity.ExternalRecruitmentResource.Type).values()}" th:value="${g}" th:text="${g.displayName}"></option>
						</select>
						<label th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></label>
					</div>
				</div>

                <div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Website Address</label>
                        <input type="text" class="form-control" th:field="*{websiteLink}">
					</div>
				</div>
			</div>

            <div class="row mt-3">

                <div class="offset-sm-1 col-sm-10 offset-md-2 col-md-8">
					<div class="form-group">
						<label for="" class="form-label">Address</label>
                        <textarea name="" id="" class="form-control" th:field="*{address}"></textarea>
					</div>
				</div>
			</div>

            <div class="row mt-4">
				<div
					class="offset-sm-1 col-sm-10 offset-md-2 col-md-8 d-flex flex-row-reverse">
					<button type="submit" class="btn btn-success ms-1">Save</button>
					<a th:href="@{/manager/recruitment/external/search}" class="btn btn-secondary">Cancel</a>
				</div>
			</div>
        </form>
    </main>
</body>
</html>
