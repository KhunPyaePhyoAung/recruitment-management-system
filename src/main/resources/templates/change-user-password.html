<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
	<div th:replace="nav-bar :: navbar('users')"></div>

	<div class="container-fluid mt-2 py-3">
		<div class="row">
			<div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
				<h2 class="fs-4 fw-bold">Change Password</h2>
			</div>
		</div>

		<form th:action="@{/user/password/save}" th:object="${passwordForm}"
			method="Post" class="mt-2">

            <input type="hidden" th:field="*{userId}">

			<div class="row">
				<div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
					<div class="form-group">
						<label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" th:value="*{password}">
                        <label th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[__0__]}" class="text-danger"></label>
					</div>
				</div>
			</div>

            <div class="row mt-2">
				<div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
					<div class="form-group">
						<label for="" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" th:value=*{confirmPassword}>
                        <label th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword')[__0__]}" class="text-danger"></label>
					</div>
				</div>
			</div>

            <div class="row mt-2">
                <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
					<button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/user/edit(id=*{userId})}" type="submit" class="btn btn-secondary ms-1">Cancel</a>
				</div>
			</div>

			
		</form>
	</div>

</body>
</html>
