<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Position Managements</title>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	<div th:replace="nav-bar :: navbar('positions')"></div>
	<div class="container bg-white mt-2 pt-3">
		<form class="row g-3 mt-3" action="#"
			th:action="@{/position/search}" method="get">

			<div class="col-auto">

				<input name="keyword" type="text" class="form-control"
					th:value="${param.keyword}">
			</div>

			<div class="col-auto">
				<a th:href="@{/position/search}" class="btn btn-secondary">

					<span class="material-symbols-outlined"> restart_alt </span>

				</a>
			</div>
			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto" sec:authorize="hasAnyAuthority('ADMIN', 'DEPARTMENT_HEAD')">
				<a th:href="@{/position/edit}" class="btn btn-secondary"> <span
					class="material-symbols-outlined">add_circle</span>
				</a>
			</div>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th sec:authorize="hasAnyAuthority('ADMIN', 'DEPARTMENT_HEAD')">Action</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="position : ${list}">
					<td th:text="${positionStat.index + 1}"></td>
					<td th:text="${position.name}"></td>
					<td sec:authorize="hasAnyAuthority('ADMIN', 'DEPARTMENT_HEAD')">
						<a th:href="@{/position/edit(id=${position.id})}"
						class="btn btn-warning ">
							<span class="material-symbols-outlined"> edit </span>
						</a>
						<form th:action="@{/position/delete(id=${position.id})}" method="post" class="d-inline-block">
							<button type="submit" class="btn btn-danger">Del</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
