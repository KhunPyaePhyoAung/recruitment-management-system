<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/resources/stylesheets/test.css}">
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title></title>
</head>
<body class="login-page-body"> 
  
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h1>Welcome!</h1>
          </div>
          <p style="color:red;" th:text="${error}"></p>
        </div>
        <form class="login-form" th:action="@{/login}" method="POST">              
           <input required="required" name="employeeCode" type="text" class="form-control" id="email" value="admin" placeholder="Employee Code"/>
          
          <input required="required" name="password" type="password" class="form-control" id="email" value="11111111" placeholder="Password"/>
          
          <button>login</button>
          <p class="message">Not registered? <a th:href="@{/createuser}">Create an account</a></p>
        </form>
      </div>
    </div>
</body>

</html>
