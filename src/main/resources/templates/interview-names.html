<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Interviews</title>
<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" th:href="@{/resources/css/animate.css}"/>
</head>
<body>
	<div th:replace="nav-bar :: navbar('interviews')"></div>
	<div class="container bg-white mt-2 pt-3">
		<form id="searchForm" class="row g-3 mt-3"
			th:action="@{/interviewname/search}" th:object="${interview}"
			method="get">



			<div class="col-auto">
				<input type="text" class="form-control" th:field="*{name}">
			</div>

			<div class="col-auto">
				<a th:href="@{/interviewname/search}" type="reset"
					class="btn btn-primary "> <span
					class="material-symbols-outlined"> restart_alt </span>
				</a>

			</div>
			<div class="col-auto">

				<button type="submit" class="btn btn-info ">
					<span class="material-symbols-outlined">search</span>
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/interviewname/edit}" class="btn btn-secondary"> <span
					class="material-symbols-outlined">add_circle</span>
				</a>
			</div>		
			<div class="col-auto">
				<a th:href="@{/interview/search}" class="btn btn-secondary"> 
				
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply-all-fill" viewBox="0 0 16 16">
  				<path d="M8.021 11.9 3.453 8.62a.719.719 0 0 1 0-1.238L8.021 4.1a.716.716 0 0 1 1.079.619V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
  				<path d="M5.232 4.293a.5.5 0 0 1-.106.7L1.114 7.945a.5.5 0 0 1-.042.028.147.147 0 0 0 0 .252.503.503 0 0 1 .042.028l4.012 2.954a.5.5 0 1 1-.593.805L.539 9.073a1.147 1.147 0 0 1 0-1.946l3.994-2.94a.5.5 0 0 1 .699.106z"/>
				</svg>
				
				</a>
			</div>
		</form>

	

	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="interview : ${list}">
				<td th:text="${interview.id}"></td>
				<td th:text="${interview.name}"></td>
				<td><a
					th:href="@{/interviewname/edit(id=${interview.id})}"
					class="btn btn-warning "> <span
						class="material-symbols-outlined"> edit </span>
				</a>
					<button class="btn btn-danger" th:onclick="showDialog([[${interview.id}]])">Del</button></td>
			
			
			<!-- Modal -->
                <div th:id="modal+${interview.id}" class="modal modal-confirm">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content shadow-lg animated bounceIn">
                            <div class="modal-header p-2">
                                <div class="modal-title font-lg ">
                                    Confirm
                                </div>
                            </div>
                            <div class="modal-body">
                                <label>
                                    Are you sure to delete "<span th:text="${interview.name}"></span>"?
                                </label>
                            </div>
                            <div class="model-footer text-center p-2">
                                <a class="btn btn-outline-secondary px-5" th:onclick="closeDialog([[${interview.id}]])">No
                                </a>
                                <form th:action="@{/interviewname/delete(id=${interview.id})}" class="d-inline-block" method="post">
                                    <button type="submit" class="btn btn-danger px-5">
                                        Yes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
			
			</tr>
		</tbody>
	</table>
</div>
	<script type="text/javascript" th:src="@{/resources/js/dialogBox.js}"></script>
</body>
</html>
