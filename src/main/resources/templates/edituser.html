<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
	<div th:replace="nav-bar :: navbar('users')"></div>

	<div class="container-fluid mt-2 py-3">
		<div class="row">
			<div class="offset-sm-1 col-sm-10 col-md-8 offset-md-2">
				<h2 class="fs-4 fw-bold">Edit User</h2>
			</div>
		</div>

		<form action="#" th:action="@{/admin/user/save}" th:object="${user}"
			method="Post" class="mt-2">
			<input type="hidden" class="form-control" th:field="*{id}">
			<div class="row">
				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Code</label> <input type="text"
							class="form-control" th:field=*{code}>
					</div>
				</div>
				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Name</label> <input type="text"
							class="form-control" th:field="*{name}">
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Email</label> <input type="text"
							class="form-control" th:field="*{email}">
					</div>
				</div>
				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Phone</label> <input type="text"
							class="form-control" th:field="*{phone}">
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="offset-sm-1 col-sm-10 offset-md-2 col-md-4">
					<div class="form-group">
						<label for="" class="form-label">Role</label> <select name=""
							id="" class="form-select" th:field="*{role}">
							<option th:each="userRole:${T(team.ojt7.recruitment.model.entity.User.Role).values()}"
							th:value="${userRole}" th:text="${userRole.displayName}"/>
							</select>
					</div>
				</div>
				<div class="offset-sm-1 col-sm-10 col-md-4 offset-md-0">
					<div class="form-group">
						<label for="" class="form-label">Gender</label> <select name=""
							id="" class="form-select" th:field="*{gender}">
							<option th:each="g:${T(team.ojt7.recruitment.model.entity.Gender).values()}"
							th:value="${g}" th:text="${g}"/>
							</select>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div
					class="offset-sm-1 col-sm-10 offset-md-2 col-md-8 d-flex flex-row-reverse">
					<button type="submit" class="btn btn-success ms-1">Save</button>
					<a th:href="@{/admin/user/search}" class="btn btn-secondary">Cancel</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
